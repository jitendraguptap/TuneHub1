<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100 flex">

    <!-- Image on the left side -->
    <div class="flex-1">
        <img src="" th:src="@{/images/register.jpg}" alt="Image" class="h-screen object-cover w-full">
    </div>

    <!-- Registration Container on the right side -->
    <div class="w-1/3 p-8 bg-white">
        <h2 class="text-3xl font-semibold mb-4  text-black">Register</h2>
        <p class="font-semibold">"Join the rhythm revolution! Register now to unlock a world of musical possibilities and create your personalized sonic sanctuary."</p>
        <form action="/register" method="post">
            <div class="mb-4">
                <label for="username" class="block text-black-600 font-bold">Username</label>
                <input type="text" id="username" name="username" class="w-full border-b-2 border-blue-500 focus:outline-none focus:border-blue-700 p-2">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-black-600 font-bold">Email</label>
                <input type="email" id="email" name="email" class="w-full border-b-2 border-blue-500 focus:outline-none focus:border-blue-700 p-2">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-black-600 font-bold">Password</label>
                <input type="password" id="password" name="password" class="w-full border-b-2 border-blue-500 focus:outline-none focus:border-blue-700 p-2">
            </div>

            <div class="mb-4">
                <label class="block text-black-600 font-bold">Gender</label>
                <div class="flex">
                    <label class="inline-flex items-center mr-4">
                        <input type="radio" name="gender" value="male" class="form-radio text-blue-500">
                        <span class="ml-2 font-bold">Male</span>
                    </label>
                    <label class="inline-flex items-center mr-4">
                        <input type="radio" name="gender" value="female" class="form-radio text-blue-500">
                        <span class="ml-2 font-bold">Female</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="gender" value="other" class="form-radio text-blue-500">
                        <span class="ml-2 font-bold">Other</span>
                    </label>
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-black-600 font-bold">Role</label>
                <div class="flex">
                    <label class="inline-flex items-center mr-4">
                        <input type="radio" name="role" value="admin" class="form-radio text-blue-500">
                        <span class="ml-2 font-bold">Admin</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="role" value="user" class="form-radio text-blue-500">
                        <span class="ml-2 font-bold">User</span>
                    </label>
                </div>
            </div>

            <div class="mb-4">
                <label for="address" class="block text-black-600 font-bold">Address</label>
                <textarea id="address" name="address" class="w-full border-2 border-blue-500 focus:outline-none focus:border-blue-700 p-2 resize-none"></textarea>
            </div>

            <input type="submit" value="REGISTER" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue">
        </form>
    </div>

</body>
</html>
