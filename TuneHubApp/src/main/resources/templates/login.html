<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-blue-600" >

  <div class="bg-white p-8 rounded-lg shadow-md flex w-200">
    <!-- Image in place of the "Login Form" text -->
    <img src="" th:src="@{/images/login.jpg}" alt="Image" class="w-32 h-32 rounded-full mr-8">
    
    <form class="w-full" action="/login" method="post">
      <h2 class="text-2xl font-semibold text-center mb-6 text-black sr-only">Login </h2>
      
      <div class="mb-4">
        <label for="email" class="block text-black">Email</label>
        <input type="email" id="email" name="email" class="w-full border-b-2 border-black focus:outline-none focus:border-blue-300 p-2 text-black">
      </div>

      <div class="mb-4">
        <label for="password" class="block text-black">Password</label>
        <input type="password" id="password" name="password" class="w-full border-b-2 border-black focus:outline-none focus:border-blue-300 p-2 text-black">
      </div>

      <input type="submit" value="LOGIN" class="w-full bg-black text-white py-2 rounded-md hover:bg-gray-800 focus:outline-none focus:shadow-outline-blue"/>
    </form>
  </div>

</body>
</html>
